<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="json-place-holder">
        <h1>JSON Placeholder API</h1>
        <p class="comments">Click to Generate New Comments!</p>
        <button class="comment">Generate</button>
        <h1>JSON Placeholder API (Dynamic)</h1>
        <p class="dynamic-comments">Click to Generate New Comments!</p>
        <div class="dynamic-input">
            <input type="number" placeholder="1-500">
            <button class="dynamic-comment">Generate</button>
        </div>
    </section>
    <script src="./api.js"></script>
</body>

</html>
